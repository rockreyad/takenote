# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i
    - name: Setup environment variables
      run: |
        echo "NODE_ENV=${{ vars.NODE_ENV }}" 
        echo "DATABASE_URL=${{ vars.DATABASE_URL }}"   
        echo "DIRECT_URL=${{ vars.DIRECT_URL }}"   
        echo "NEXTAUTH_URL=${{ vars.NEXTAUTH_URL }}"   
        echo "NEXTAUTH_SECRET=${{ vars.NEXTAUTH_SECRET }}"   
        echo "BACKEND_URL=${{ vars.BACKEND_URL }}"   
        echo "GOOGLE_CLIENT_ID=${{ vars.GOOGLE_CLIENT_ID }}"   
        echo "GOOGLE_CLIENT_SECRET=${{ vars.GOOGLE_CLIENT_SECRET }}"   
        echo "NEXT_PUBLIC_FILESTACK_API_KEY=${{ vars.NEXT_PUBLIC_FILESTACK_API_KEY }}"   
        echo "SENTRY_ORG=${{ vars.SENTRY_ORG }}"   
        echo "SENTRY_PROJECT=${{ vars.SENTRY_PROJECT }}"   
        echo "SENTRY_DSN=${{ vars.SENTRY_DSN }}"   
        echo "SENTRY_AUTH_TOKEN=${{ vars.SENTRY_AUTH_TOKEN }}"  
        echo "RESEND_API_KEY=${{ vars.RESEND_API_KEY }}"  
        echo "RECIPIENT_EMAIL=${{ vars.RECIPIENT_EMAIL }}"  
        echo "RESEND_TRANSCRIPTION_STATUS_EMAIL=${{ vars.RESEND_TRANSCRIPTION_STATUS_EMAIL }}"  
        echo "REDIS_HOST=${{ vars.REDIS_HOST }}"  
        echo "REDIS_USERNAME=${{ vars.REDIS_USERNAME }}"  
        echo "REDIS_PASSWORD=${{ vars.REDIS_PASSWORD }}"  
        echo "REDIS_PORT=${{ vars.REDIS_PORT }}" 
        echo "REDIS_TIMEOUT=${{ vars.REDIS_TIMEOUT }}" 
        echo "BASE_URL=${{ vars.BASE_URL }}" 
    - run: npm run build
    - run: pm2 restart takenote
    # - run: sudo systemctl restart nginx
